<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    
    <div class="cont">
        <input type="text" id="display" readonly>
        <button onclick="see('1')" class="one">1</button>
        <button onclick="see('2')" class="one">2</button>
        <button onclick="see('3')" class="one">3</button>
        <button onclick="see('4')" class="one">4</button>
        <button onclick="see('5')" class="one">5</button>
        <button onclick="see('6')" class="one">6</button>
        <button onclick="see('7')" class="one">7</button>
        <button onclick="see('8')" class="one">8</button>
        <button onclick="see('9')" class="one">9</button>
        <button onclick="see('0')" class="one zero">0</button>
    </div>
    <div class="cont f-col">
        <button onclick="see('+')" class="one f-btn">Add</button>
        <button onclick="see('-')" class="one f-btn">Sub</button>
        <button onclick="see('*')" class="one f-btn">Multi</button>
        <button onclick="see('/')" class="one f-btn">Div</button>
    </div>
    <div class="cont">
        <button onclick="cal()" class="one zero">enter</button>
        <button onclick="cleardis()" class="one zero">clear</button>
    </div>
    <script src="calci.js"></script>
</body>
</html>
